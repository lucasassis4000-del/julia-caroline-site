<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Companheiro Vital | Psicóloga Júlia Andrade</title>
    
    <meta name="description" content="Assistente virtual de apoio emocional para idosos. Suporte imediato para momentos de solidão e ansiedade.">
    <meta name="theme-color" content="#C5A059">
    
    <!-- Fontes Google: Elegância e Legibilidade -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'casulo-gold': '#C5A059',
                        'casulo-bg': '#F9F8F4',
                        'casulo-text': '#333333'
                    },
                    fontFamily: {
                        'serif': ['"Playfair Display"', 'serif'],
                        'sans': ['"Montserrat"', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s infinite',
                        'fade-in-down': 'fadeInDown 0.5s ease-out'
                    },
                    keyframes: {
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Estilos Globais */
        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        html, body { width: 100%; max-width: 100vw; position: relative; }
        body { touch-action: manipulation; transition: background-color 2s ease; }

        /* Acessibilidade */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Efeitos Visuais */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
        }

        /* Animações */
        .listening-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 3px solid #C5A059;
            animation: expand 1.5s infinite;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes expand {
            0% { width: 112px; height: 112px; opacity: 0.8; }
            100% { width: 200px; height: 200px; opacity: 0; }
        }

        #subtitle-box {
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-casulo-bg text-casulo-text font-sans antialiased overflow-x-hidden selection:bg-casulo-gold selection:text-white">

    <header class="fixed top-0 w-full z-50 bg-[#F9F8F4]/95 backdrop-blur-md shadow-sm transition-all duration-300 border-b border-[#F2E8E8]/50">
        <div class="container mx-auto px-6 lg:px-12 h-20 flex items-center justify-between">
            <a href="index.html" class="font-serif text-2xl lg:text-3xl text-casulo-gold tracking-wide hover:opacity-80 transition-opacity" aria-label="Voltar para Página Inicial">
                JC <span class="text-casulo-text text-base lg:text-lg font-light tracking-widest ml-2 border-l border-casulo-gold pl-2 uppercase hidden sm:inline">Companheiro Vital</span>
            </a>

            <nav class="hidden lg:flex items-center gap-6" role="navigation" aria-label="Navegação principal">
                <a href="index.html" class="text-casulo-text hover:text-casulo-gold font-medium text-xs uppercase tracking-widest transition-colors">Início</a>
                <a href="idosos.html" class="text-casulo-text hover:text-casulo-gold font-medium text-xs uppercase tracking-widest transition-colors">Espaço Idoso</a>
                <a href="sistema-agendamento-acessivel.html" class="bg-casulo-gold text-white px-6 py-2 rounded-full shadow-lg shadow-casulo-gold/20 hover:shadow-xl hover:bg-[#b08d48] transition-all duration-300 font-medium text-xs uppercase tracking-widest">
                    Agendar
                </a>
            </nav>

            <a href="index.html" class="lg:hidden text-casulo-text hover:text-casulo-gold transition-colors" aria-label="Voltar para a página inicial">
                <i class="fas fa-home text-xl"></i>
            </a>
        </div>
    </header>

    <main class="pt-20 min-h-screen flex items-start justify-center">
        <div class="flex-1 w-full flex items-start justify-center p-4 sm:p-6">
            <div class="relative z-10 w-full max-w-md flex flex-col items-center pt-4 pb-8 sm:pt-8 sm:pb-12">
                
                <div class="text-center mb-8 glass-card px-8 py-6 rounded-3xl animate-pulse-slow w-full" role="status">
                    <span id="time-icon" class="text-4xl block mb-3" role="img" aria-label="Ícone do período do dia">☀️</span>
                    <h1 id="greeting" class="font-serif text-2xl sm:text-3xl font-semibold text-casulo-text mb-2">Olá!</h1>
                    <p id="suggestion" class="text-sm sm:text-base text-casulo-text/70 mt-2 uppercase tracking-wider font-sans">Como posso ajudar hoje?</p>
                </div>

                <div class="relative group mb-12">
                    <div id="listening-indicator" class="listening-ring hidden" aria-hidden="true"></div>
                    <button 
                        onclick="Assistente.toggleOuvir()"
                        id="main-btn" 
                        class="w-32 h-32 sm:w-36 sm:h-36 rounded-full bg-gradient-to-br from-casulo-gold to-[#a08040] shadow-[0_12px_48px_rgba(197,160,89,0.4)] flex items-center justify-center text-white text-4xl sm:text-5xl border-4 border-white/40 hover:shadow-[0_16px_64px_rgba(197,160,89,0.5)]"
                        aria-label="Toque para falar com o assistente"
                        type="button">
                        <i id="mic-icon" class="fas fa-microphone"></i>
                    </button>
                    <p class="text-center mt-6 text-sm sm:text-base font-medium text-casulo-text/60 uppercase tracking-widest">Toque para falar</p>
                </div>

                <div class="grid grid-cols-2 gap-4 w-full mb-8">
                    <button 
                        onclick="Memoria.guardar()"
                        class="glass-card btn-action p-6 rounded-2xl flex flex-col items-center gap-3 hover:bg-white"
                        aria-label="Guardar uma lembrança feliz"
                        type="button">
                        <i class="fas fa-heart text-casulo-gold text-3xl" aria-hidden="true"></i>
                        <span class="text-xs sm:text-sm font-bold uppercase text-casulo-text text-center leading-tight">Guardar<br>Lembrança</span>
                    </button>

                    <button 
                        onclick="Memoria.resgatar()"
                        class="glass-card btn-action p-6 rounded-2xl flex flex-col items-center gap-3 hover:bg-white"
                        aria-label="Resgatar uma lembrança quando estiver triste"
                        type="button">
                        <i class="fas fa-smile-beam text-yellow-500 text-3xl" aria-hidden="true"></i>
                        <span class="text-xs sm:text-sm font-bold uppercase text-casulo-text text-center leading-tight">Estou<br>Triste</span>
                    </button>
                </div>

                <div id="subtitle-box" class="w-full min-h-[100px] glass-card rounded-2xl p-6 text-center flex items-center justify-center hidden" role="log" aria-live="polite">
                    <p id="subtitle-text" class="text-lg font-medium text-casulo-text/80"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Script para o assistente de voz
    </script>
</body>
</html>
